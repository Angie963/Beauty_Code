<body class="index-body">

    <header>
    <nav id="menu">
        <div>
            <img src="img/logo con delineado.png" alt="Logo Beauty Code", class="logo">
        </div>
        
        <div>
            <a href="index.html">
                <img src="img/iconos/chimenea-de-la-casa.png" style="width:18px;padding-right:7px">Inicio</a>
            <a href="services.html">
                <img src="img/iconos/bolsas-de-compras.png" style="width:20px;padding-right:7px">Servicios</a>
            <a href="gallery.html">
                <img src="img/iconos/copiar-imagen.png" style="width:20px;padding-right:7px">Galería</a>
            <a href="reviews.html">

        </a>
    </nav>
    </header>

    <main class="cita-container">
        <h1 class="title">Agendar una Cita</h1>
        <p class="subtitle">
            Selecciona el servicio, manicura, fecha y hora para reservar tu cita.
        </p>

        <form class="cita-form">

            <label>Servicios</label>
            <select required>
                <option value="">Seleccione un servicio...</option>
                <option>Manicura tradicional</option>
                <option>Manicura con gel</option>
                <option>Uñas acrílicas</option>
                <option>Spa de manos</option>
            </select>

            <label>Fecha</label>
            <input type="date" required>

            <label>Hora</label>
            <input type="time">

            <button type="submit" class="btn-primary reserve-btn">
                Reserva Cita
            </button>
        </form>

    </main>

    <footer id="footer">

        <br> Desarrollado por Iron Code
    </footer>
