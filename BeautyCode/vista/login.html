<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Code – Iniciar Sesión</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="login-body">

    <div class="login-card">

        <div class="logo-container">
            <img src="img/logo.png" alt="Beauty Code" class="login-logo">
        </div>

        <h2 class="login-title">Bienvenida</h2>
        <p class="login-subtitle">Inicia sesión para continuar</p>

        <form id="loginForm" class="login-form">

            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Ingresa tu usuario" 
            required
            minlength="3" title="Debe contener minimo 3 caracteres">

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" 
            required
            minlength="6" title="Debe contener minimo 6 caracteres">

            <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <p class="register-text">
            ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
        </p>

    </div>
</body>
</html>
