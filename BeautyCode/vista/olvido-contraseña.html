<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Code – Iniciar Sesión</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="login-body">
    
    <div class="login-card">
        <div class="logo-container">
            <img src="img/logo.png" alt="Beauty Code" class="login-logo">
        </div>

        <h2 class="login-title">Recuperar contraseña</h2>
        <p class="login-subtitle">Ingresa tu correo y te enviaremos instrucciones</p>

        <form class="login-form">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" required placeholder="correo@example.com">
            
            <button type="submit" class="btn-primary">Enviar enlace</button>
        </form>

        <p class="register-text">
            ¿Ya la recordaste? 
            <a href="login.html">Volver al inicio de sesión</a>
        </p>
    </div>

</body>
</html>
