<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Code - Registro</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="register-body">

    <div class="login-card">

        <div class="logo-container">
            <img src="img/logo.png" alt="Beauty Code" class="login-logo">
        </div>

        <h2 class="login-title">Crear cuenta</h2>
        <p class="login-subtitle">Regístrate para continuar</p>

        <form id="registerForm" class="login-form" action="/registro" method="POST">

            <label for="fullName">Nombre completo</label>
            <input type="text" id="fullName" name="fullName" placeholder="Ej: María Gómez" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" minlength="3"
            title="Debe contener mínimo 3 letras">

            <label for="doctype">Tipo de documento</label>
            <select id="doctype" name="doctype" required>
                <option value="">Seleccione...</option>
                <option value="CC">Cédula de ciudadanía</option>
                <option value="TI">Tarjeta de identidad</option>
                <option value="CE">Cédula de extranjería</option>
            </select>

            <label for="document">Número de documento</label>
            <input type="text" id="document" name="document" placeholder="Ej: 1234567890" 
            required minlength="7" pattern="[0-9]+">

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="correo@example.com" required>

            <label for="phone">Teléfono</label>
            <input type="text" id="phone" name="phone" placeholder="Ej: 3124567890" 
            required minlength="10" pattern="[0-9]+">

            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Crea tu usuario" 
            pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Crea una contraseña" 
            minlength="6" required>

            <label for="confirmpassword">Confirmar contraseña</label>
            <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Repite la contraseña" 
            minlength="6" required>

            <p id="passwordMessage" class="password-message"></p>

            <input type="hidden" name="rol" value="cliente">

            <button type="submit" class="btn-primary">Registrarme</button>
        </form>

        <p class="register-text">
            ¿Ya tienes cuenta?
            <a href="login.html">Inicia sesión</a>
        </p>
        
    </div>
</body>
</html>
