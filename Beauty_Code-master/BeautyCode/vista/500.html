<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Code - Citas</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="error-body">
    <h1 class="error-numero" style="color:#6B0C17">500</h1>
    <div class="error-container">

        <div class="logo-error"><img src="img/iconos/exclamacion.png" style="width:50px;padding-bottom:40px;padding-top:40px"></div>
        <h2 class="login-title">Error del Servidor</h2>
        <p class="error">¡Ups! Algo salió mal en nuestros servidores. Nuestro equipo ha sido notificado y está trabajando para solucionar el problema.</p>

        <div class="botones-error">
        <button onclick="location.reload()" class="btn-primary btn-error" style="margin-left:18%"><img src="img/iconos/actualizar.png" 
            style="width:30px;padding-right:7px;padding-bottom:5px">Reintentar</button>
        <a href="index.html" class="btn-inicio btn-error"><img src="img/iconos/chimenea-de-la-casa (1).png" 
            style="width:25px;padding-right:7px;padding-bottom:5px;">Volver al Inicio</a>
        </div>

        <p class="error" style="margin-top:10px;">Si el problema persiste, contáctanos:</p>
        <p style="color:#6B0C17"><strong>soporte@ejemplo.com</strong></p>
    </div>

    <br><h3 style="font-size:20px;color:rgb(121, 121, 121);">Código de error: <em>500 - Internal Server Error</em></h3>
</body>
</html>
