    <header>
        <nav id="menu-admin">
            <div>

            </div>

            <div>
                <a href="dashboard-admin.html">
                    <img src="img/iconos/juego-tablero-alt.png" style="width:20px; padding-right:7px">Dashboard</a>
                <a href="admin-servicios.html">
                    <img src="img/iconos/bolsas-de-compras.png" style="width:22px; padding-right:7px">Servicios</a>
                <a href="admin-galeria.html">

<main class="admin-container">

    <h1>Gestión de Galería</h1>
    <p>Sube o elimina fotos del catálogo de diseños.</p>

    <section class="admin-card">
        <h2>Subir Imagen</h2>

        <form class="admin-form">
            <label class="form-label">Seleccionar imagen</label>
            <label class="file-label">
                <input type="file" accept="image/*">
            </label>

            <button class="btn-primary">Guardar Imagen</button>
        </form>
    </section>

    <div class="admin-card">
        <h2>Imágenes Registradas</h2>

        <div class="gallery-grid" id="galleryContainer"></div>
    </div>

</main>
