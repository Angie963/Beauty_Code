</head>

<body class="index-body">

    <header>
    <nav id="menu">
        <div>
            <img src="img/logo con delineado.png" alt="Logo Beauty Code", class="logo">
        </div>
        
        <div>
            <a href="index.html">
                <img src="img/iconos/chimenea-de-la-casa.png" style="width:20px;padding-right:7px">Inicio</a>
            <a href="services.html">
                <img src="img/iconos/bolsas-de-compras.png" style="width:22px;padding-right:7px">Servicios</a>
            <a href="gallery.html">
                <img src="img/iconos/copiar-imagen.png" style="width:23px;padding-right:7px">Galería</a>
            <a href="reviews.html">
                <img src="img/iconos/revision-de-comentarios.png" style="width:23px;padding-right:7px">Reseñas</a>
            <a href="appointments.html">
                <img src="img/iconos/dia-del-calendario.png" style="width:20px;padding-right:7px">Citas</a>

        </div>
    </nav>
    </header>

    <main class="cita-container">
        <h1 class="title">Agendar una Cita</h1>
        <p class="subtitle">
            Selecciona el servicio, manicura, fecha y hora para reservar tu cita.
        </p>

        <form class="cita-form">

            <label class="form-label">Servicios</label>
            <select required>
                <option value="">Seleccione un servicio...</option>
                <option>Manicura en gel</option>
                <option>Uñas acrílicas</option>
                <option>Semipermanentes</option>
            </select>

            <label class="form-label">Fecha</label>
            <input class="from-control" type="date" required>

            <label class="form-label">Hora</label>
            <input class="from-control" type="time" required>

            <label class="form-label">Comprobante de pago (anticipo)</label>
            <input class="from-control" type="file" accept="image/*" required>

            <button type="submit" class="btn-primary reserve-btn">
                Reserva Cita
            </button>
        </form>

    </main>

    <footer id="footer">
        © 2025 Beauty Code – Agenda de Manicura
        <br> Desarrollado por Iron Code
    </footer>
    
</body>
