<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Code - Panel Empleado</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="dashboard-body">

<header>
    <nav id="menu-admin">
        <div>
            <img src="img/logo con delineado.png" class="logo">
        </div>
        <a href="login.html">
            <button class="boton-citas">Cerrar Sesión</button>
        </a>
    </nav>
</header>

<main class="dashboard-container">

    <h1>Panel del Empleado</h1>
    <p class="dashboard-subtitle">Revisa tus citas asignadas</p>

    <!-- Tarjetas resumen -->
    <div class="dashboard-grid">
        <div class="dash-card">
            <h2 id="pendientes">0</h2>
            <p>Citas Pendientes</p>
        </div>
        <div class="dash-card">
            <h2 id="completadas">0</h2>
            <p>Completadas Hoy</p>
        </div>
        <div class="dash-card">
            <h2 id="canceladas">0</h2>
            <p>Canceladas</p>
        </div>
    </div>

    <!-- Tabla de citas -->
    <div class="admin-card">
        <h2>Citas Asignadas</h2>

        <table class="table">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Servicio</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody id="tablaCitas">
                <!-- JS insertará las citas -->
            </tbody>
        </table>

    </div>

</main>

<!-- MODAL REAGENDAR -->
<div id="modalReagendar" class="modal" style="
    display:none; position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div style="background:white; padding:20px; width:350px; border-radius:15px;">
        <h4>Reagendar Cita</h4>

        <label>Nueva fecha</label>
        <input type="date" id="nuevaFecha" class="form-control">

        <label class="mt-2">Nueva hora</label>
        <input type="time" id="nuevaHora" class="form-control">

        <div class="d-flex justify-content-between mt-3">
            <button class="btn-inicio btn-error w-100" style="margin: 10px" onclick="cerrarModal()">Cancelar</button>
            <button class="btn-primary w-100" style="margin: 10px;" onclick="guardarCambio()">Guardar</button>
        </div>
    </div>
</div>

<footer id="footer">
    © 2025 Beauty Code – Agenda de Manicura
    <br> Desarrollado por Iron Code
</footer>

<script src="js/dashboard-empleado.js"></script>

</body>
</html>
