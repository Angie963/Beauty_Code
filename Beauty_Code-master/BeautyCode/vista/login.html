<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Code – Iniciar Sesión</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="login-body">

    <div class="container">
    <div class="login-card mx-auto mt-5 mb-5 p-4">

        <div class="logo-container text-center mb-4">
            <img src="img/logo.png" alt="Beauty Code" class="login-logo">
        </div>

        <h2 class="login-title text-center">Bienvenida</h2>
        <p class="login-subtitle text-center">Inicia sesión para continuar</p>

        <form id="loginForm" class="login-form">
            
            <label class="form-label" for="email" class="form-label">Correo</label>
            <input class="from-control" type="email" class="form-control" id="email" placeholder="Ingresa tu correo" 
            required
            minlength="3" title="Debe contener minimo 3 caracteres">

            <label class="form-label" for="password" class="form-label">Contraseña</label>
            <input class="from-control" type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" 
            required
            minlength="8" title="Debe contener minimo 6 caracteres">

            <div class="olvido-contraseña text-end w-100">
                <a href="olvido-contraseña.html">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-primary w-100">Entrar</button>
        </form>

        <p class="register-text text-center mt-3">
            ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
        </p>

    </div>
    </div>

<script src="js/login.js"></script>

</body>
</html>
