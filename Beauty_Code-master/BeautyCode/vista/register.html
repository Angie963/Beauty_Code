<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Code - Registro</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="login-body register-body">

    <div class="container">
    <div class="login-card register-card mx-auto mt-5 p-4">

        <div class="logo-container text-center mb-4">
            <img src="img/logo.png" alt="Beauty Code" class="login-logo">
        </div>

        <h2 class="login-title text-center">Crear cuenta</h2>
        <p class="login-subtitle text-center">Regístrate para continuar</p>

        <form id="registerForm" class="login-form" action="#" method="POST">

            <div class="row">
            <div class="col-12 col-md-6 mb-3">
            <label for="fullName" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Ej: María Gómez" 
            required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" minlength="3"
            title="Debe contener mínimo 3 letras">
            </div>

            <div class="col-12 col-md-6 mb-3">
            <label for="doctype" class="form-label">Tipo de documento</label>
            <select class="form-select" id="doctype" name="doctype" required>
                <option value="">Seleccione...</option>
                <option value="CC">Cédula de ciudadanía (C.C)</option>
                <option value="TI">Tarjeta de identidad (T.I)</option>
                <option value="CE">Cédula de extranjería (C.E)</option>
            </select>
            </div>

            <div class="col-12 col-md-6 mb-3">
            <label for="document" class="form-label">Número de documento</label>
            <input type="text" class="form-control" id="document" name="document" placeholder="Ej: 1234567890" 
            required minlength="6" pattern="[0-9]+" title="Solo se aceptan números">
            </div>

            <div class="col-12 col-md-6 mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="correo@example.com" 
            required pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$">
            </div>

            <div class="col-12 col-md-6 mb-3">
            <label for="phone" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Ej: 3124567890" 
            required minlength="10" pattern="[0-9]+" title="Solo se aceptan números">
            </div>
            
            <div class="col-12 col-md-6 mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Crea tu usuario" 
            pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s0-9]+" required minlength="3">
            </div>

            <div class="col-12 col-md-6 mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Crea una contraseña" 
            minlength="8" required>
            </div>

            <div class="col-12 col-md-6 mb-3">
            <label for="confirmpassword" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Repite la contraseña" 
            minlength="8" required>
            <span id="error-password" class="error-password text-danger small"></span>
            </div>

            <div class="col-12">
            <input type="hidden" name="rol" value="cliente">
            <button type="submit" class="btn-primary w-100">Registrarme</button>
            </div>
            </div>
        </form>

        <p class="register-text text-center mt-3">
            ¿Ya tienes cuenta?
            <a href="login.html">Inicia sesión</a>
        </p>
        
    </div>
    </div>

    <script src="js/register.js"></script>

</body>
</html>
